<ion-header>
  <ion-navbar>
    <ion-title>Room page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class = "background" >
  <h1 class = heading>Room page</h1>
  <ion-card>
    <ion-card-content>
        <ion-grid>
            <ion-row>
              <ion-col col-4>
                  <img [src] ="ball" alt="Sport picture">
                <!--<button ion-button color = "danger" block outline ion-button (click)="save()">Save Settings</button>-->
              </ion-col>
              <ion-col col-8>
                  <p class="headerText">{{sport}}</p>
                  <p class="headerText">{{time | date:'dd/MM/yyyy h:mm:ss'}}</p>
              </ion-col>
            </ion-row>
        </ion-grid>
        <p class="headerText"> Users in this room </p>
        <ion-scroll scrollbar-y="true" scrollY="true" style="height:230px;">
          <ion-list>
            <ion-item *ngFor="let user of users" text-wrap no-lines>
                <div class = "user">
                  <img [src] ="user.photoURL" alt="Profile picture" class="userimg">
                </div>
                <div class = "name"><p class="userText">{{user.name}}</p></div>
            </ion-item>
          </ion-list>
        </ion-scroll>
        <p class="headerText"> Location </p>
        <div #map id="map" style="height:200px;"></div>

      </ion-card-content>
    </ion-card>


    <ion-fab bottom right #fab>
      <button ion-fab (click)="checkRequest()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-fab>

</ion-content>
