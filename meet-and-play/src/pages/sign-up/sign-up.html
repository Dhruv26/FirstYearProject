<ion-header>
    <ion-navbar>
      <ion-title>Register</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class = "background" >
  <h1 class = heading>Sign up</h1>
  <ion-card>
    <ion-list no-lines>
      <ion-item>
        <ion-label floating color = "dark">Full name</ion-label>
        <ion-input type = "text" [(ngModel)]="user.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color = "dark">Email</ion-label>
        <ion-input type = "email" [(ngModel)]="user.email" (change)="emailChanged()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color = "dark">Password</ion-label>
        <ion-input type = "password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color = "dark">Confirm Password</ion-label>
        <ion-input type = "password" [(ngModel)]="user.confirmPassword"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-fab bottom right #fab>
    <button ion-fab (click)="signUp()">
      <ion-icon name = "arrow-dropright"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
