<ion-header>

    <ion-navbar>
      <ion-title>Back to login</ion-title>
    </ion-navbar>
  
  </ion-header>

<ion-content class = "background" >
    <h1 class = heading>Meet 'n' Play</h1>
  <ion-card>
    <ion-card-header>
      SIGN UP
    </ion-card-header>
    <ion-list no-lines>
      <ion-item>
        <ion-label floating color = "dark">Full name</ion-label>
        <ion-input type = "text" [(ngModel)]="user.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color = "dark">Email</ion-label>
        <ion-input type = "email" [(ngModel)]="email" (change)="emailChanged()"></ion-input>
      </ion-item>
      <!-- Removed as using email to login

        <ion-label floating color = "dark">Choose a Username</ion-label>
        <ion-input type = "text" [(ngModel)]="user.username"></ion-input>
      </ion-item>
    -->
      <ion-item>
        <ion-label floating color = "dark">Input Password</ion-label>
        <ion-input type = "password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color = "dark">Repeat Password</ion-label>
        <ion-input type = "password" [(ngModel)]="user.password2"></ion-input>
      </ion-item>
    </ion-list>

        </ion-list>
        <ion-item>

        </ion-item>
        <ion-item>
          <a ion-button color = "danger" block outline ion-button (click)="signUp()">Sign Up</a>
        </ion-item>
      -->

  <ion-fab bottom right #fab>
    <button ion-fab (click)="Additional()">
      <ion-icon name = "arrow-dropright"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
