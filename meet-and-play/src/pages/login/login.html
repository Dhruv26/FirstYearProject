<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">

  </div>
</div>

<ion-content class = "background">
  <h1 class = heading>Meet 'n' Play</h1>
  <ion-card>
    <ion-card-header>
      LOGIN
    </ion-card-header>

      <ion-list no-lines>
        <ion-item>
          <ion-label floating color = "dark">Username</ion-label>
          <ion-input type = "text"></ion-input>

        <ion-item>
          <ion-label floating color = "dark">Password</ion-label>
          <ion-input type = "password"></ion-input>
        </ion-item>
        <ion-item>
          <p>Forgoten password? <a>Click here</a></p>
        </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button color = "danger" block outline>Sign in</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button color = "danger" block outline>Sign up</button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <b>OR</b>
