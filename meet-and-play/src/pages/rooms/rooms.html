<ion-content class = "background" >
    <h1 class = heading>Rooms</h1>
    <ion-card>
      <ion-card-header>
        Choose an option
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <button ion-button (click)="CreateRoom()" color = "danger" block outline>Create Room</button>
            </ion-col>
            <ion-col col-6>
              <button ion-button (click)="JoinRoom()" color = "danger" block outline>Join Room</button>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-list>
            <ion-item>
              <strong>Local suggestions: </strong>
            </ion-item>
            <ion-item>
                <strong>Kickboxing, </strong> Sudden community centre
                <button ion-button color = "danger"> Join </button>
              </ion-item>
              <ion-item>
                  <strong>Football, </strong> Falinge Park 
                  <button ion-button color = "danger"> Join </button>
              </ion-item>
              <ion-item>
                  <strong>Basketball, </strong> Falinge Park
                  <button ion-button color = "danger"> Join </button>
              </ion-item>   
          </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
