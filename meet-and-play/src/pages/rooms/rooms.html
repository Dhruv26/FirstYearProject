<ion-content class = "background" >
    <h1 class = heading>Rooms</h1>
    <ion-card>
      <ion-card-content>

        <ion-scroll scrollbar-y="true" scrollY="true" style="height:600px;">
          <ion-list no-lines>
              <ion-item *ngFor="let room of rooms">
                <div class = "user">  <img [src] ="url" alt="Room picture" class="userimg">  </div>
                <div class = "name"> {{room.sport}}</div>

                <div class = "notifContent">{{ room.time | date:'dd/MM/yyyy h:mm' }}:</div>
                </ion-item>
          </ion-list>
        </ion-scroll>



      </ion-card-content>
    </ion-card>
    <ion-fab bottom right #fab>
        <button ion-fab (click)="chat()">
          <ion-icon name="chatbubbles"></ion-icon>
        </button>
      </ion-fab>
  </ion-content>
