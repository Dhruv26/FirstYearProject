<ion-content class = "background" >
  <h1 class = heading>My profile</h1>
  <ion-card>
    <!--<ion-card-header>
      Statistics
    </ion-card-header>-->
    <ion-card-content>
      <ion-list>
         
        </ion-list>
        <ion-grid>
        <ion-row>
          <ion-col width-10>
              <img [src] ="url" alt="Profile picture" width="100px" height="100px">
            <!--<button ion-button color = "danger" block outline ion-button (click)="save()">Save Settings</button>-->
          </ion-col>
          <ion-col width-90>
            <ion-item>
            <strong >Name: </strong>
            <strong >{{name}}</strong>
            </ion-item>
            <ion-item>
              <!--
                <ion-label floating color = "light" >Email:</ion-label>
                <ion-input type = "text" [(ngModel)]="email" (change)="emailChanged()"></ion-input>-->
                <strong >Email: </strong>
                <strong >{{email}}</strong> 
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item>
          </ion-item>
          <ion-item>
              <ion-label floating color = "dark">Phone number</ion-label>
              <ion-input type = "tel" [(ngModel)]="phone"></ion-input>
            </ion-item>
              <ion-list>
                  <ion-item>
                    <ion-label floating color = "dark">Preferred sports</ion-label>
                    <ion-select [(ngModel)]="sports" multiple="true" >
                      <ion-option value="Football" >Football</ion-option>
                      <ion-option value="Basket Ball">Basket Ball</ion-option>
                      <ion-option value="Boxing" >Boxing</ion-option>
                      <ion-option value="Tenis">Tenis</ion-option>
                      <ion-option value="NetBall">NetBall</ion-option>
                    </ion-select>
                  </ion-item>
                </ion-list>
                <ion-item>
                  <ion-label floating color = "dark">Date of birth</ion-label>
                  <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="birthDate"></ion-datetime>
                </ion-item>
                <!--
                <ion-col col-12>
                    <button ion-button color = "danger" block outline ion-button (click)="save()">Update</button>
                  </ion-col>
                -->
    </ion-card-content>
  </ion-card>
  <ion-fab bottom right #fab>
      <button ion-fab (click)="save()">
        <ion-icon name = "sync"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
