<ion-header>
  <ion-navbar>
    <ion-title>Additional information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class = "background" >
  <h1 class = smaller-heading>Tell us more about you</h1>
  <ion-card>
    <ion-item>
      <ion-label floating color = "dark">Phone number</ion-label>
      <ion-input type = "tel" [(ngModel)]="user.phone"></ion-input>
    </ion-item>
    <ion-item>
            <ion-label floating color = "dark">Preferred sports</ion-label>
            <ion-select [(ngModel)]="user.favouriteSports" multiple="true" >
              <ion-option value="Football" >Football</ion-option>
              <ion-option value="Basketball">Basket Ball</ion-option>
              <ion-option value="Boxing" >Boxing</ion-option>
              <ion-option value="Tennis">Tenis</ion-option>
              <ion-option value="Netball">NetBall</ion-option>
            </ion-select>
    </ion-item>
    <ion-item>
          <ion-label floating color = "dark">Date of birth</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="user.birthDate"></ion-datetime>
    </ion-item>

    <!--Internal ip. For release, use afzalramzan786.hopto.org:3390/ instead of IP-->
    <img [src] ="url" alt="Profile picture">
    <!--<p>{{imgList}}</p>-->
    <!--
    <ion-item>
      <a ion-button color = "danger" block outline ion-button (click)="uploadFile()">Upload or take picture</a>
    </ion-item>-->
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button color = "danger" block outline
          ion-button (click)="getImage()">Create profile picture</button>
        </ion-col>
        <!--
        <ion-col col-6>
          <button ion-button color = "danger" block outline
           ion-button (click)="uploadFile()" >Upload image</button>
        </ion-col>-->
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-fab bottom right #fab>
    <button ion-fab (click)="update()">
      <ion-icon name = "arrow-dropright"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
