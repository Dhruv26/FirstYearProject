<ion-header>

    <ion-navbar>
      <ion-title>Create room</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content class = "background" >
    <ion-card>
      <ion-card-content>
          <ion-list>
              <ion-item>
                  <ion-label floating color = "dark">Sport</ion-label>
                  <ion-select [(ngModel)]="sports" multiple="true" >
                    <ion-option value="Football" >Football</ion-option>
                    <ion-option value="Basket Ball">Basketball</ion-option>
                    <ion-option value="Boxing" >Boxing</ion-option>
                    <ion-option value="Tenis">Tennis</ion-option>
                    <ion-option value="mushrooms">Netball</ion-option>
                  </ion-select>
                </ion-item>
          </ion-list>

          <ion-list>
              ,<!-- <ion-label floating color = "dark">Date and Time</ion-label>
              <ion-item>
                <h1 *ngIf="dateOfEvent">{{dateOfEvent}}</h1>
              </ion-item> -->
              <ion-item> 
                <ion-label floating color = "dark">Start Time</ion-label>
                <ion-datetime displayFormat="DD MMM, YYYY hh:mm A" pickerFormat="DD MMM, YYYY hh:mm A" [(ngModel)]="dateOfEvent"></ion-datetime>
              </ion-item>
              <ion-item>
                  <ion-label floating color = "dark">End Time</ion-label>
                  <ion-datetime displayFormat="DD MMM, YYYY hh:mm A" pickerFormat="DD MMM, YYYY hh:mm A" [(ngModel)]="dateOfEvent"></ion-datetime>
                </ion-item>
            </ion-list>
  
            <ion-item>
                <ion-label floating color="dark" stacked>Location</ion-label>
                <ion-input type="address" placeholder=""></ion-input>
            </ion-item>

            <div #map id="map" style="height:200px;"></div>

        <ion-grid>
          <ion-row>
            <ion-col>
              <button ion-button (click)="CreateRoom()" color = "danger" block outline>Create Room</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-content>
