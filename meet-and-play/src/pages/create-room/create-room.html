<ion-content class = "background" >
    <h1 class = heading>Rooms</h1>
    <ion-card>
      <ion-card-header>
        Choose an option
      </ion-card-header>
      <ion-card-content>
        <ion-list>
            <ion-item>
              <strong>Local suggestions: </strong>
            </ion-item>
            <ion-item>
                <strong>Chinese Kickboxing, </strong> Sudden community centre
                <button ion-button color = "danger"> Join </button>
              </ion-item>
              <ion-item>
                  <strong>Football for teenagers, </strong> Falinge Park 
                  <button ion-button color = "danger"> Join </button>
              </ion-item>
              <ion-item>
                  <strong>Cricket for all novice players, </strong> Falinge Park
                  <button ion-button color = "danger"> Join </button>
              </ion-item>   
          </ion-list>
        <ion-grid>
          <ion-row>
            <ion-col>
              <button ion-button (click)="CreateRoom()" color = "danger" block outline>Create Room</button>
            </ion-col>
            
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-content>
