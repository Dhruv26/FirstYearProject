<ion-header>

    <ion-navbar>
      <ion-title>Back to Rooms</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content class = "background" >
    <h1 class = heading>Create a room</h1>
    <ion-card>
      <ion-card-header>
        Form
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <!--
            <ion-item>
              <strong>Test_Content</strong>
            </ion-item>
          -->
            <ion-list>
                <ion-item>
                  <ion-label floating color = "dark">Sport</ion-label>
                  <ion-select [(ngModel)]="sports" multiple="true" >
                    <ion-option value="Football" >Football</ion-option>
                    <ion-option value="Basket Ball">Basket Ball</ion-option>
                    <ion-option value="Boxing" >Boxing</ion-option>
                    <ion-option value="Tenis">Tenis</ion-option>
                    <ion-option value="mushrooms">NetBall</ion-option>
                  </ion-select>
                </ion-item>
              </ion-list>
          </ion-list>
          
        <ion-grid>
          <ion-row>
            <ion-col>
              <button ion-button (click)="CreateRoom()" color = "danger" block outline>Create Room</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card> 
    <ion-content>
        <div #map id="map"></div> 
      </ion-content>
      
  </ion-content>
