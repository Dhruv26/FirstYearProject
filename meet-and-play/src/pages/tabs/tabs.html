<ion-icon name="tab-home"></ion-icon>
<ion-tabs name="primaryTabs" tabsLayout="icon-top" tabsPlacement="bottom" (ionChange)="tabChanged($event)" #primaryTabs>
  <ion-tab [root]="tab2" tabTitle="Rooms" tabIcon="information-circle"></ion-tab>
  <ion-tab [root]="tab1" tabTitle="home" tabIcon="tab-home" icon-on="home" icon-off="home"></ion-tab>
  <ion-tab [root]="tab3" tabTitle="Settings" tabIcon="cog"></ion-tab>
</ion-tabs>
