<ion-content class = "background" >
  <h1 class = heading>Chat: {{roomName}}</h1>
  <ion-card class = messaging>
    <!--<ion-card-header>
      Statistics
    </ion-card-header>-->
    <ion-card-content #scroll>
      <ion-scroll scrollbar-y="true" scrollY="true" style="height:65vh">
      <ion-list>
          <ion-item *ngFor="let message of messages.slice().reverse()" text-wrap no-lines>
              <!-- <strong></strong>-->
              <div class = "user">
                <img [src] ="message.url" alt="Profile picture">
              </div>
              <div class = "messageContent">{{message.content}}</div>
              <div class = "name">{{message.name}}:</div>
              
              <!--<button ion-button large (click)="joinSuggestion(suggestion.id)" color = "danger" full> {{suggestion.info}} </button>-->
          </ion-item>
      </ion-list>
    </ion-scroll>
    </ion-card-content>
  </ion-card>
  <ion-card class = message>
    <ion-card-content>
        <ion-item>
            <ion-label stacked color = "dark"></ion-label>
            <ion-input type = "text" [(ngModel)]="newMessage" maxlength = "50"></ion-input>
            <button ion-fab mini (click)="send()" item-right>
              <ion-icon name="send"></ion-icon>
            </button>
        </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-fab bottom left #fab>
    <button ion-fab (click)="back()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
